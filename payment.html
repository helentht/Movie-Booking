<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/payment.css" />
  <script src="./js/user.js" type="text/javascript"></script>

  <title>Cinemax - Movie Tickets Booking</title>
</head>

<body onload="checkUsername()">

  <header>

    <!--Navigation bar-->
    <div class="header-limiter">

      <h1><a href="index.html">Cine<span>max</span></a></h1>

      <nav>
        <a href="ticketing.html" class="selected">Ticketing</a>
        <a href="coming_soon.html">Coming Soon</a>
        <a href="booking_status.html" class="selected">Booking status</a>
      </nav>

      <ul>
        <li><a href="index.html" id="username"></a></li>
        <li><a href="login.html" id="loginButton">Login</a></li>
        <li><a href="signup.html" id="signupButton">Sign up</a></li>
        <li><a href="index.html" id="logoutButton" onClick="logout()">Log out</a></li>
      </ul>

    </div>


  </header>


  <div class="info-container">
    <div class="movie-container">
      <div class="movie-info">
        <h1>House of Gucci ($120)</h1>
        <p>20 Dec 2021, 21:00</p>
        <p>Seats: C3, C4 </p>
      </div>
    </div>



    <div class="payment-container">
      <div class="summary">
        <p class="section-title">Summary</p>
        <table class="table">
          <tr>
            <td>Ticket x2</td>
            <td>$240</td>
          </tr>
          <tfoot>
            <tr>
              <td><b>Total</b></td>
              <td><b>$240</b></td>
            </tr>
        </table>
      </div>


      <div class="payment-info">
        <p class="section-title">Payment</p>
        <form>
          <label>Cardholder's Name</label>
          <input type="text" name="fullname" value="David Lee">
          <label>Card Number</label>
          <input type="text" name="cardnumber" value="0000111122223333">
        </form>
        <button id='payBtn'>Checkout</button>
      </div>
    </div>
  </div>
