<head>

  <link rel="stylesheet" href="./css/signup.css" />
  <script src="./js/user.js" type="text/javascript"></script>

  <title>Cinemax - Movie Tickets Booking</title>
</head>

<body>

  <header>

    <!--Navigation bar-->
    <div class="header-limiter">

      <h1><a href="index.html">Cine<span>max</span></a></h1>

      <nav>
        <a href="ticketing.html" class="selected">Ticketing</a>
        <a href="coming_soon.html">Coming Soon</a>
        <a href="booking_status.html" class="selected">Booking status</a>
      </nav>

      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>

    </div>


  </header>




  <div class="signup-area" style="background-image: url('images/banner.jpg');">
    <div class="signup-box">
      <form id="loginForm" action="index.html" onsubmit="return login()">
        <span class="signup-form-title">
          Join us now
        </span>

        <div class="input-box">
          <input class="input-textarea" type="text" name="username" placeholder="Username">
          <span class="focus-input-textarea"></span>
        </div>

        <div class="input-box">
          <input class="input-textarea" type="password" name="pass" placeholder="Password">
          <span class="focus-input-textarea"></span>
        </div>

        <div class="signup-area-form-btn">
          <button class="signup-form-btn">
            signup
          </button>
        </div>

      </form>
    </div>
  </div>





</body>
